          <legend>Создание теста:</legend>
          <div class="form-group">
            <label for="inputTestname" class="col-sm-2">Имя теста: </label>
            <input type="text" name="testname" id="inputTestname" class="form-control" required="required" title="Имя теста">

          <div class="form-group">
            <label for="inputPath" class="col-sm-2">Путь к файлам теста: </label>
            <input type="text" name="path" id="inputPath" class="form-control" required="required" title="Путь к директории, где хранятся файлы теста.">
          </div>
          <legend>Список вопросов:</legend>
          <div id='questionscontainer'>
            <div id="question1">
              <div class="form-group">

              </div>
              <div class="form-group">
                <label for="inputQuestion1Text" class="col-sm-2">Текст вопроса:</label>
                <textarea name="question1text" id="q1text" cols="30" rows="3" class="form-control"></textarea>
              </div>
              
              <div class="form-group">
                <label>Ответы:</label>
                <ol>
                  <li>
                    <input type="text" name="q1a1" id="inputQ1a1" required="required" >
                    <label>
                      Правильный ответ: <input type="radio" name="q1a1r" id="inputQ1a1" value="" checked="checked">
                    </label>
                  </li>
                  <li>
                    <input type="text" name="q1a1" id="inputQ1a1"required="required">
                    <label>
                      Правильный ответ: <input type="radio" name="q1a1r" id="inputQ1a1" value="" checked="checked">
                    </label>
                  </li>
                </ol>
                <button type="button" class="btn btn-default">Добавить вариант ответа</button>
              </div>
            </div>
          </div>
        </div>
        <div>
          Добавить вопрос:
          <select name="questiontype" id="inputQuestiontype" required="required">
            <option value="0">С одним верным вариантом</option>
            <option value="1">С несколькими вернымы вариантами</option>
          </select>
          <button type="button" class="btn btn-default">+</button>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
